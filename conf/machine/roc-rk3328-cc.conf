#@TYPE: Machine
#@NAME: ROC-RK3328-CC
#@DESCRIPTION: ROC rk3328 CC Renegade is a Rockchip RK3328-based SBC by Libre Computer
#https://roc-rk3328-cc.readthedocs.io/en/latest/index.html

require conf/machine/include/rk3328.inc

MACHINEOVERRIDES =. "roc-rk3328-cc:"

PREFERRED_PROVIDER_virtual/bootloader ?= "u-boot"
PREFERRED_PROVIDER_virtual/kernel ?= "linux-yocto"
#PREFERRED_VERSION_linux-mainline ?= "5.10%"

KERNEL_DEVICETREE = "rockchip/rk3328-roc-cc.dtb"
MACHINE_FEATURES += "alsa keyboard rtc serial screen usbgadget usbhost vfat ext2 "
MACHINE_EXTRA_RRECOMMENDS += "kernel-modules"

UBOOT_MACHINE = "roc-cc-rk3328_defconfig"
