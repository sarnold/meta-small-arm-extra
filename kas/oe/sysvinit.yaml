header:
  version: 9
  includes:
    - kas/oe/base.yaml

distro: harden

target: harden-image-minimal

local_conf_header:
  harden: |
    PACKAGE_CLASSES = "package_rpm"
    CORE_IMAGE_EXTRA_INSTALL:append = " dnf scap-security-guide"
    DISTRO_FEATURES:append = " security"
  sysvinit: |
    DISTRO_FEATURES:remove = " systemd"
    VIRTUAL-RUNTIME_init_manager = "sysvinit"
